<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <!--Bootsstrap v5.2.3 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS File -->
    <link rel="stylesheet" href="CSS-TELA-LOGIN.css">
</head>

<body>

    <div class="container-login">


        <h1 class="text-center"> Complete as informações abaixo:</h1>

        <form>
            <div class="form-group">
                <label class="form-label" for="email">Nome Completo</label>
                <input class="form-control" type="Name" id="Name">
            </div> 


            <div class="form-group">
                <label class="form-label" for="email">E-mail</label>
                <input class="form-control" type="email" id="email">
            </div>

            <div class="form-group">
                <label class="form-label" for="CPF">CPF</label>
                <input class="form-control" type="CPF" id="CPF" maxlength="14">

            </div>


            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input class="form-control" type="password" id="password">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Confirme sua senha</label>
                <input class="form-control" type="password" id="password">
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Lembre de mim</label>
            </div>

            <input class="btn btn-sucess w-100" type="submit" value="ENVIAR">               
</body>
</html>
